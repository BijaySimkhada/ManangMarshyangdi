{% extends 'base.html' %}
{% load static %}
{% block title %} Register|ManangMarshyangdi {% endblock %}
{% block content %}
	<center>
		<div class="regform-container">
			<img class="regform-img" src="{% static 'image/loginimage.jpg' %}" alt="Register">
			<form action="register" method="POST">
				{% csrf_token %}
				<h1 style="color: white; margin-bottom:2vh;">Register</h1>
				<input type="email" name="your-email" placeholder="email">
				<p>
					<input type="text" name="your-fname" placeholder="first name">
					<input type="text" name="your-lname" placeholder="last name">
				</p>
				<input type="text" name="phone" placeholder="contact number">
				<input type="password" name="password" placeholder="password">
				<input type="password" name="re-password" placeholder="confirm password"><br>

				{% if message %}
					<p style="font-family: montserrat; color: red; padding: 5px 0px 5px 0px;">{{ message }}</p>
				{% endif %}

				<input type="submit" name="confirm" value="Register">
			</form>
		</div>
	</center>
{% endblock %}
